plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'pl.ticzuu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url("https://maven.reposilite.com/releases") }
    maven { url("https://hub.spigotmc.org/nexus/content/repositories/snapshots/") }
    maven { url("https://storehouse.okaeri.eu/repository/maven-public/") }
}

dependencies {
    compileOnly "org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT"
    compileOnly "net.dzikoysk.funnyguilds:plugin:4.12.0"
    implementation "eu.okaeri:okaeri-configs-yaml-bukkit:4.0.6"
}

processResources {
    doFirst {
        file("$buildDir/resources/main").listFiles().each {
            it.delete()
        }
    }
}

shadowJar {
    archiveFileName = "t-GuildTerrainBar.jar"
    destinationDir = file("D:/pluginsy")
    relocate "eu.okaeri", "pl.ticzuu.guildterrainbar.libs.eu.okaeri"
}